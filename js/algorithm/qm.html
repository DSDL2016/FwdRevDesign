<script>
function parseInput(raw) {
  var cooked = [];
  const ascii = "ABCDEFGHIJKLMNOPQRSTUVWXYZ[]^_`abcdefghijklmnopqrstuvwxyz{|}~!#$%&'(),-./0123456789:;<=>?@";
  for (let i = 0; i < raw.length; i++) {
    var str = "";
    for (let j = 0; j < raw[i].length; j++)
      str += ascii[j] + ((raw[i][j] == 0) ? "*" : "");
    cooked.push(str);
  }
  var expression = "";
  for (let i = 0; i < cooked.length; i++) 
    expression += cooked[i] + ((i == cooked.length - 1) ? "" : "+");
  return expression;
}
